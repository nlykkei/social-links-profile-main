<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 1.2rem;
        text-align: center;
        color: var(--white-color);
      }
      .attribution a {
        color: hsl(228, 45%, 42%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="avatar"
          class="card__avatar"
        />
        <h1 class="card__name">Jessica Randall</h1>
        <h2 class="card__location">London, United Kingdom</h2>
        <p class="card__bio">"Front-end developer and avid reader."</p>
        <div class="card__social_link">GitHub</div>
        <div class="card__social_link">Frontend Mentor</div>
        <div class="card__social_link">LinkedIn</div>
        <div class="card__social_link">Twitter</div>
        <div class="card__social_link">Instagram</div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Nicolas Lykke Iversen</a>.
      </div>
    </body>
    </div>
</html>
